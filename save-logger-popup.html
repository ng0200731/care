<!DOCTYPE html>
<html>
<head>
  <title>Save Logger - Auto Capture</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Floating notification */
    #floatingNotification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      z-index: 999999;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    #floatingNotification .pulse {
      width: 12px;
      height: 12px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Popup overlay */
    #logPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000000;
      justify-content: center;
      align-items: center;
    }

    #logPopup.show {
      display: flex;
    }

    .popup-content {
      background: #1e1e1e;
      width: 90%;
      max-width: 1000px;
      max-height: 80%;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .popup-header {
      padding: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-header h2 {
      margin: 0;
      font-size: 24px;
    }

    .popup-header .count {
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
    }

    .log-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #1e1e1e;
    }

    .log-entry {
      margin-bottom: 12px;
      padding: 12px 16px;
      background: #2d2d2d;
      border-radius: 8px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-left: 4px solid #3b82f6;
    }

    .log-entry.important {
      background: #1e3a5f;
      border-left-color: #10b981;
      font-weight: 600;
    }

    .log-entry.error {
      background: #3d1f1f;
      border-left-color: #ef4444;
    }

    .log-entry .timestamp {
      color: #9ca3af;
      font-size: 11px;
      margin-right: 12px;
    }

    .log-entry .keyword {
      color: #fbbf24;
      font-weight: 700;
    }

    .popup-footer {
      padding: 16px 24px;
      background: #2d2d2d;
      display: flex;
      gap: 12px;
      border-top: 1px solid #444;
    }

    button {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #10b981;
      color: white;
    }

    .btn-primary:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <!-- Floating notification -->
  <div id="floatingNotification">
    <div class="pulse"></div>
    <span>üîç Watching console logs... <span id="logCounter">0</span> captured</span>
  </div>

  <!-- Popup -->
  <div id="logPopup">
    <div class="popup-content">
      <div class="popup-header">
        <h2>üìã Console Logs Captured</h2>
        <div class="count"><span id="popupCounter">0</span> logs</div>
      </div>

      <div class="log-container" id="logContainer">
        <div class="empty-state">
          <div class="icon">üëÇ</div>
          <p>Listening for console logs...</p>
          <p style="font-size: 12px;"><strong>Special marker: 777777</strong></p>
          <p style="font-size: 11px;">Also watching: save, layout, API, backend, localStorage</p>
        </div>
      </div>

      <div class="popup-footer">
        <button class="btn-primary" onclick="copyAllLogs()">üìã Copy All Logs</button>
        <button class="btn-secondary" onclick="copyImportant()">‚≠ê Copy Important Only</button>
        <button class="btn-danger" onclick="clearLogs()">üóëÔ∏è Clear</button>
        <button class="btn-secondary" onclick="closePopup()">‚úñ Close</button>
      </div>
    </div>
  </div>

  <script>
    const KEYWORDS = ['save', 'layout', 'api', 'backend', 'localstorage', 'project', 'overwrite', 'storage', '777777'];
    const logs = [];

    // Intercept console.log
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;

    function captureLog(type, args) {
      // Call original
      const original = type === 'error' ? originalError : type === 'warn' ? originalWarn : originalLog;
      original.apply(console, args);

      // Convert to string
      const message = args.map(arg => {
        if (typeof arg === 'object') {
          try {
            return JSON.stringify(arg, null, 2);
          } catch (e) {
            return String(arg);
          }
        }
        return String(arg);
      }).join(' ');

      // Check if contains keywords
      const lowerMessage = message.toLowerCase();
      const hasKeyword = KEYWORDS.some(kw => lowerMessage.includes(kw));

      if (hasKeyword) {
        const timestamp = new Date().toLocaleTimeString();
        const entry = {
          timestamp,
          message,
          type,
          important: lowerMessage.includes('save') || lowerMessage.includes('layout') || lowerMessage.includes('api')
        };

        logs.push(entry);
        updateCounter();

        // Auto-show popup if important
        if (entry.important && logs.length <= 5) {
          setTimeout(() => showPopup(), 500);
        }
      }
    }

    console.log = function(...args) { captureLog('log', args); };
    console.error = function(...args) { captureLog('error', args); };
    console.warn = function(...args) { captureLog('warn', args); };

    function updateCounter() {
      document.getElementById('logCounter').textContent = logs.length;
      document.getElementById('popupCounter').textContent = logs.length;
    }

    function showPopup() {
      const container = document.getElementById('logContainer');
      container.innerHTML = '';

      if (logs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">üëÇ</div>
            <p>No logs captured yet</p>
            <p style="font-size: 12px;">Try saving a layout in your app</p>
          </div>
        `;
      } else {
        logs.forEach(log => {
          const entry = document.createElement('div');
          entry.className = 'log-entry' + (log.important ? ' important' : '') + (log.type === 'error' ? ' error' : '');

          // Highlight keywords
          let highlightedMessage = log.message;
          KEYWORDS.forEach(kw => {
            const regex = new RegExp(`(${kw})`, 'gi');
            highlightedMessage = highlightedMessage.replace(regex, '<span class="keyword">$1</span>');
          });

          entry.innerHTML = `<span class="timestamp">${log.timestamp}</span>${highlightedMessage}`;
          container.appendChild(entry);
        });

        // Scroll to bottom
        container.scrollTop = container.scrollHeight;
      }

      document.getElementById('logPopup').classList.add('show');
    }

    function closePopup() {
      document.getElementById('logPopup').classList.remove('show');
    }

    function copyAllLogs() {
      const text = logs.map(log => `[${log.timestamp}] ${log.message}`).join('\n\n');
      navigator.clipboard.writeText(text).then(() => {
        alert('‚úÖ Copied ' + logs.length + ' logs to clipboard!');
      });
    }

    function copyImportant() {
      const important = logs.filter(log => log.important);
      const text = important.map(log => `[${log.timestamp}] ${log.message}`).join('\n\n');
      navigator.clipboard.writeText(text).then(() => {
        alert('‚úÖ Copied ' + important.length + ' important logs to clipboard!');
      });
    }

    function clearLogs() {
      if (confirm('Clear all captured logs?')) {
        logs.length = 0;
        updateCounter();
        showPopup();
      }
    }

    // Click notification to show popup
    document.getElementById('floatingNotification').addEventListener('click', showPopup);

    // Close popup on background click
    document.getElementById('logPopup').addEventListener('click', (e) => {
      if (e.target.id === 'logPopup') {
        closePopup();
      }
    });

    // Initial log
    console.log('üîç Save Logger activated! Watching for: ' + KEYWORDS.join(', '));
    console.log('üìù This logger will automatically capture logs containing these keywords');
    console.log('üí° Click the floating notification to view captured logs');
  </script>
</body>
</html>
